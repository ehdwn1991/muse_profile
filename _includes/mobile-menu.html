<!-- _includes/mobile-menu.html -->
<div id="mobileNav" class="mobile-nav" aria-hidden="true">
  <div class="mobile-nav__header">
    <button type="button" class="mobile-nav__close" aria-label="Close">✕</button>
  </div>

  <nav class="mobile-nav__body" aria-label="Mobile Navigation">
    {% assign nav = site.data.navigation.main %}
    <ul class="mobile-nav__list">
      {% for item in nav %}
        <li class="mobile-nav__item">
          {% if item.children %}
            <button class="mobile-nav__parent" data-accordion>
              <span>{{ item.title }}</span>
              <span class="chev" aria-hidden="true">▾</span>
            </button>
            <ul class="mobile-nav__submenu">
              {% for c in item.children %}
                <li><a href="{{ c.url | relative_url }}">{{ c.title }}</a></li>
              {% endfor %}
            </ul>
          {% else %}
            <a class="mobile-nav__link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>

<!-- 모바일용 오픈 버튼 (헤더 오른쪽에 노출) -->
<button type="button" class="mobile-nav__open" aria-controls="mobileNav" aria-expanded="false">
  ☰
</button>
